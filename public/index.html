<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- OPEN GRAPH METADATA -->
    <meta property="og:title" content="From a Tumblr Account to a React App" />
    <meta
      property="og:description"
      content="My personal Tumblr photo journal (dating back to 2010) exported/extracted & built in a modern React setting."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jonathanschimpf.com/?v=2" />
    <meta
      property="og:image"
      content="https://jonathanschimpfdotcom.netlify.app/images/FromTumblrToReactOpenGraph.jpg?v=2"
    />

    <!-- TWITTER CARD METADATA -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="From a Tumblr Account to a React App" />
    <meta
      name="twitter:description"
      content="My personal Tumblr photo journal (dating back to 2010) exported/extracted & built in a modern React setting."
    />
    <meta
      name="twitter:image"
      content="https://jonathanschimpfdotcom.netlify.app/images/FromTumblrToReactOpenGraph.jpg?v=2"
    />

    <!-- PAGE META -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="My personal Tumblr photo journal (dating back to 2010) exported/extracted & built in a modern React setting."
    />

    <!-- STYLESHEETS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- FAVICONS (cache-busting with ?v=2) -->
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon/favicon.ico?v=2"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png?v=2"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon/favicon-32x32.png?v=2"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon/favicon-16x16.png?v=2"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest?v=2" />

    <title>From a Tumblr Account to a React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
